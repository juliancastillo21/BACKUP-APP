<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AYUDA PERSONAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nomina.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #28289D;
        }
        .experience {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #28289D;
            border-color: #28289D;
        }
        .btn-primary:hover {
            background-color: #1e1e7a;
            border-color: #1e1e7a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="/static/imagenes/logo2.png" alt="Logo" class="navbar-brand" style="max-height: 40px;">
            <a class="navbar-brand" href="/index">Regresar al inicio</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="experience">
                    <h2 class="text-center mb-4">SOLICITAR AYUDA</h2>
                    <p class="text-center mb-4">¿Tienes inconvenientes? Cuéntanos, lo resolveremos lo más pronto posible.</p>
                    <form id="helpForm" action="{{ url_for('procesar_formulario3') }}" method="post">
                        <fieldset>
                            <legend>Información del Solicitante</legend>
                            <div class="mb-3">
                                <label for="nombre_medico" class="form-label">Nombre del Médico</label>
                                <input type="text" class="form-control" id="nombre_medico" name="nombre_medico" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero_de_cubiculo" class="form-label">Número de Cubículo</label>
                                <input type="text" class="form-control" id="numero_de_cubiculo" name="numero_de_cubiculo" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Detalles del Inconveniente</legend>
                            <div class="mb-3">
                                <label for="tipo_de_inconveniente" class="form-label">Tipo de Inconveniente</label>
                                <select class="form-select" id="tipo_de_inconveniente" name="tipo_de_inconveniente" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Problema con Navegador">Problema con Navegador</option>
                                    <option value="Problema con Ipsa">Problema con Ipsa</option>
                                    <option value="Problema con Pager">Problema con Pager</option>
                                    <option value="Problema con Internet">Problema con Internet</option>
                                    <option value="Problema con Microsip">Problema con Microsip</option>
                                    <option value="Problema con la diadema">Problema con la diadema</option>
                                    <option value="Problema con el mouse">Problema con el mouse</option>
                                    <option value="Problema con la pantalla">Problema con la pantalla</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones Adicionales</label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                            </div>
                        </fieldset>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="d-grid gap-2">
                        <a href="/soporte_medicos" class="btn btn-secondary">Consultar estado de solicitud</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('helpForm').addEventListener('submit', function(event) {
            var tipo = document.getElementById('tipo_de_inconveniente');
            if (tipo.value === '') {
                event.preventDefault();
                alert('Por favor, seleccione un tipo de inconveniente.');
            }
        });
    </script>
</body>
</html>
