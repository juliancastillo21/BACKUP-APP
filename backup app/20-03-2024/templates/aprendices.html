<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <body>


            {% if success_message %}
            <div>
                {{ success_message }}
                <button onclick="redirectToHome()">Aceptar</button>
            </div>
            {% endif %}
            <header class="topheader">
              <nav class="topnav">
                <a href="#" class="logo">
                  <img height="70" width="200" src="{{ url_for('static', filename='imagenes/hola doctor logo.jpg') }}" alt="hola doctor">
                  <h2>{{ username }}</h2>
                  <div class="logotype">
          
                </a>
                <button class="open-menu" aria-label="Abrir menú">
                  <img src="{{ url_for('static', filename='imagenes/list-stars.svg') }}" alt="abrir menu">
                </button>
                <ul class="menu">
                  <button class="close-menu" aria-label="Cerrar menú">
                    <img src="{{ url_for('static', filename='imagenes/x-circle.svg') }}" alt="cerrar menú">
                  </button>
                  <li><a href="#inicio" class="">Inicio</a></li>
                  <li><a href="#medicos">Medicos</a></li>
                  <li><a href="#novedades">novedades</a></li>
                  <li><a href="/logout">SALIR</a></li>
                  
                </ul>
              </nav>
            </header>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
