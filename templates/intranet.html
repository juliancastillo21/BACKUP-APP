<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOLA DR APP</title>
    <!-- Enlaces CSS -->
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Enlaces JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script defer src="js/app.js"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Layout principal -->
    <div id="layoutSidenav">
       
        
        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main class="container-fluid">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Badges</h1>
                </div>
                <div class="btn-group mb-4" role="group">
                    <button type="button" class="btn btn-outline-primary active">Calidad</button>
                    <button type="button" class="btn btn-outline-primary">Talento Humano</button>
                    <button type="button" class="btn btn-outline-primary">Medicina General</button>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="event_planner_icon.png" class="card-img-top" alt="Event Planner">
                            <div class="card-body">
                                <h5 class="card-title">Event Planner</h5>
                                <p class="card-text">Create 3 events on any calendar in the intranet.</p>
                                <a href="#" class="btn btn-primary">View details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="videographer_icon.png" class="card-img-top" alt="Videographer">
                            <div class="card-body">
                                <h5 class="card-title">Videographer</h5>
                                <p class="card-text">Upload or share 3 videos to win this award.</p>
                                <a href="#" class="btn btn-primary">View details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="photographer_icon.png" class="card-img-top" alt="Photographer">
                            <div class="card-body">
                                <h5 class="card-title">Photographer</h5>
                                <p class="card-text">Upload 10 photos to win this award.</p>
                                <a href="#" class="btn btn-primary">View details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Más divs de insignias según sea necesario -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
