<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Actividades de {{ username }}</h1>
    <ul>
        {% for actividad in actividades %}
            <li>
                {{ actividad[1] }} - {{ actividad[2] }}
                {% if actividad[2] != 'Finalizada' %}
                <form action="{{ url_for('finalizar_actividad', id=actividad[0]) }}" method="post">
                    <input type="text" name="observations" placeholder="Observaciones">
                    <button type="submit">Finalizar</button>
                </form>
                {% endif %}
                <p>Observaciones: {{ actividad[3] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
</body>
</html>
