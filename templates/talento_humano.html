<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AGENDA TALENTO HUMANO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nomina.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28289D;">
        <div class="container">
          <img src="/static/imagenes/logo2.png" alt="">
            <a class="navbar-brand" href="/admin">Regresar al inicio</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-5">Agenda Talento humano</h1>
                <form action="/agregar3" method="post" class="d-flex justify-content-center align-items-center mb-3">
                    <input type="text" name="actividad" class="form-control me-2" placeholder="Ingrese una actividad">
                    <button type="submit" class="btn btn-primary"  style="background-color: #3d3df6;">Agregar</button>
                </form>
                <ul class="list-group">
                    {% for actividad3 in actividades3 %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ actividad3[1] }}
                            <a href="/completar3/{{ actividad3[0] }}" class="btn btn-sm btn-success"  style="background-color: #4edfb5;">Finalizar</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
