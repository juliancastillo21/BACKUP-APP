<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Activos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28289d;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background-color: #f7f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-section h2 {
            color: var(--secondary-color);
            margin-top: 0;
            color: #28289d
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-image__img {
            width: 100%;
            max-width: 800px;
            height: 200px;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-image">
            <img src="../static/imagenes/ENCABEZADO_ACTIVOS.png" alt="Encabezado" class="header-image__img">
        </div>
        <h1>Registro de Activos</h1>
        <form action="{{ url_for('procesar_formulario2') }}" method="post">
            <div class="form-section">
                <h2>Información Personal</h2>
                <div class="form-group">
                    <label for="nombres_completos">Nombres completos:</label>
                    <input type="text" id="nombres_completos" name="nombres_completos" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Información del Puesto</h2>
                <div class="form-group">
                    <label for="numero_puesto">Número de puesto:</label>
                    <input type="text" id="numero_puesto" name="numero_puesto" required>
                </div>
                <div class="form-group">
                    <label for="extension">Línea celular:</label>
                    <input type="tel" id="extension" name="extension">
                </div>
            </div>

            <div class="form-section">
                <h2>Equipos Asignados</h2>
                <div class="form-group">
                    <label for="ml_pc">ML PC:</label>
                    <input type="text" id="ml_pc" name="ml_pc">
                </div>
                <div class="form-group">
                    <label for="ml_pantalla">ML Pantalla:</label>
                    <input type="text" id="ml_pantalla" name="ml_pantalla">
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="mouse" name="mouse">
                        <label for="mouse">Mouse</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="guaya" name="guaya">
                        <label for="guaya">Guaya</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cargador" name="cargador">
                        <label for="cargador">Cargador</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="diadema" name="diadema">
                        <label for="diadema">Diadema</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="silla" name="silla">
                        <label for="silla">Silla</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cubiculo" name="cubiculo">
                        <label for="cubiculo">Cubículo</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="descansapies" name="descansapies">
                        <label for="descansapies">Descansapiés</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Observaciones y Estado</h2>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Seleccione una opción</option>
                        <option value="INGRESO">INGRESO</option>
                        <option value="RETIRO">RETIRO</option>
                    </select>
                </div>
            </div>

            <button type="submit">Enviar Registro</button>
        </form>
    </div>
</body>

</html>
