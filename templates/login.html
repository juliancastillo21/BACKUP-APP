<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hola dr app</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/medicos.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"/>
    <script defer src="/static/js/main.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/novedades.css') }}">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
   <style>
     .login-container {
       margin-top: 100px;
     }
   </style>
</head>
<body>
 
<div class="container">
   <div class="row justify-content-center">
     <div class="col-md-4 login-container">
      
         <div class="card-body">
           <center><img src="/static/imagenes/logo2.png" alt="centered image" height="120" width="250"> </center>
           <h5 class="card-title text-center">Inicio de sesión</h5>
           {% if error %}
              <p>{{ error }}</p>
           {% endif %}
           <form method="post" id="loginForm">
             <div class="form-group">
               <label for="username">Nombre de usuario</label>
               <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
             </div>
             <div class="form-group">
               <label for="password">Contraseña</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
             </div>
             <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
           </form>
           <div id="error" class="mt-3 text-danger text-center"></div>
         </div>
       </div>
     </div>
   </div>
</div>

<!-- Modal -->
<section class="modal modal--show" method='post'>
  <div class="modal__container">
    <h2 class="modal__title">Bienvenidos</h2>
    <center><img src="/static/imagenes/cibernetico.jpg" class="modal__img" alt="centered image" height="320" width="350"> </center>
 
      <p class="modal__paragraph"></p>
      <div class="buttons-container">
          <a href="/index" class="modal__close" id="btnMedicos">Médicos</a>
          <a href="/logout" class="modal__close" id="btnAdministrativos">Administrativos</a>
      </div>
  </div>
</section> 

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Obtén los elementos del DOM
  var btnMedicos = document.getElementById('btnMedicos');
  var btnAdministrativos = document.getElementById('btnAdministrativos');
  var modal = document.querySelector('.modal');

  // Función para cerrar el modal
  function cerrarModal() {
      modal.classList.remove('modal--show');
  }

  // Evento de clic en el botón de médicos
  btnMedicos.addEventListener('click', function(event) {
      // Previene la acción predeterminada del enlace
      event.preventDefault();
      // Redirige a index.html
      window.location.href = '/index';
  });

  // Evento de clic en el botón de administrativos
  btnAdministrativos.addEventListener('click', function(event) {
      // Previene la acción predeterminada del enlace
      event.preventDefault();
      // Cierra el modal
      cerrarModal();
  });
});


   // Función para generar un color aleatorio dentro de un rango específico
   function getRandomColor() {
     var letters = '0123456789ABCDEF';
     var color = '#';
     // Escoger un color en el rango de 0 a 3 (para los colores que has proporcionado)
     var randomIndex = Math.floor(Math.random() * 4);
     // Escoger el color correspondiente según el índice aleatorio
     switch (randomIndex) {
       case 0:
         color = '#28289d';
         break;
       case 1:
         color = '#4edfb5';
         break;
       case 2:
         color = '#3d3df6';
         break;
       case 3:
         color = '#ececec';
         break;
       default:
         color = '#28289d'; // Color predeterminado en caso de cualquier error
         break;
     }
     return color;
   }
 
   // Función para establecer un color de fondo aleatorio al cargar la página
   function setRandomBackgroundColor() {
     document.body.style.backgroundColor = getRandomColor();
   }
 
   // Llamar a la función para establecer un color de fondo aleatorio cuando se carga la página
   setRandomBackgroundColor();

</script>

</body>
</html>
