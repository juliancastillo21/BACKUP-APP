<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Reglamento Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/css/Calculadora.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <img src="/static/imagenes/logo2.png" alt="Logo" class="navbar-brand-img" style="max-height: 40px" />
            <a class="navbar-brand" href="/index"> Regresar al inicio </a>
        </div>
    </nav>

    <section class="inicio" id="calculadora">
        <div class="inicio-info container">
            <div class="calculadora">
                <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" placeholder="Ingrese su peso" />
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m):</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ingrese su altura" />
                </div>
                <button class="btn btn-primary" onclick="calcularIMC()">
                    Calcular IMC
                </button>
                <p id="resultado" class="mt-3"></p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        function calcularIMC() {
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;

            if (peso && altura) {
                const imc = peso / (altura * altura);
                let estado = "";

                if (imc < 18.5) {
                    estado = "Bajo peso";
                } else if (imc >= 18.6 && imc < 24.9) {
                    estado = "SALUDABLE";
                } else if (imc >= 25 && imc < 29.9) {
                    estado = "CON SOBREPESO";
                } else if (imc >= 30 && imc < 39.9) {
                    estado = "CON OBESIDAD";
                } else {
                    estado = "OBESIDAD EXTREMA DE ALTO RIESGO";
                }

                // Mostrar el resultado en un modal
                Swal.fire({
                    title: "Índice de Masa Corporal (IMC)",
                    html: `Su IMC es: <strong>${imc.toFixed(
                        2
                    )}</strong><br>Estado: <strong>${estado}</strong>`,
                    icon: "info",
                    confirmButtonText: "Aceptar",
                }).then(() => {
                    // Limpiar los campos al cerrar el modal
                    document.getElementById("peso").value = "";
                    document.getElementById("altura").value = "";
                });
            } else {
                Swal.fire({
                    title: "Error",
                    text: "Por favor, ingrese su peso y altura.",
                    icon: "error",
                    confirmButtonText: "Aceptar",
                });
            }
        }
    </script>
</body>

</html>
