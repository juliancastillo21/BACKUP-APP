<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        .btn {
            background-color: #28289D;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #1f1f7a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 40, 157, 0.4);
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 75%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 1.6em;
            margin-bottom: 1.5em;
            overflow: hidden;
            border-radius: 12px;
            will-change: transform;
            transition: transform 0.3s ease;
        }
        .iframe-container:hover {
            transform: scale(1.02);
        }
        .iframe-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        .link {
            color: #28289d;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #1f1f7a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin"><button class="btn">Regresar al inicio</button></a>
        <div class="iframe-container">
            <iframe loading="lazy" src="{{ iframe_src }}" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <a class="link" href="{{ link_href }}" target="_blank" rel="noopener">{{ link_text }}</a> de hola dr
    </div>
</body>
</html>
