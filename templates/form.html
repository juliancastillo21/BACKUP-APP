<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Activos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/From.css">
</head>

<body>
    <div class="container">
        <div class="header-image">
            <img src="../static/imagenes/ENCABEZADO_ACTIVOS.png" alt="Encabezado" class="header-image__img">
        </div>
        <h1>Registro de Activos</h1>
        <form action="{{ url_for('procesar_formulario2') }}" method="post">
            <div class="form-section">
                <h2>Información Personal</h2>
                <div class="form-group">
                    <label for="nombres_completos">Nombres completos:</label>
                    <input type="text" id="nombres_completos" name="nombres_completos" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Información del Puesto</h2>
                <div class="form-group">
                    <label for="numero_puesto">Número de puesto:</label>
                    <input type="text" id="numero_puesto" name="numero_puesto" required>
                </div>
                <div class="form-group">
                    <label for="extension">Línea celular:</label>
                    <input type="tel" id="extension" name="extension">
                </div>
            </div>

            <div class="form-section">
                <h2>Equipos Asignados</h2>
                <div class="form-group">
                    <label for="ml_pc">ML PC:</label>
                    <input type="text" id="ml_pc" name="ml_pc">
                </div>
                <div class="form-group">
                    <label for="ml_pantalla">ML Pantalla:</label>
                    <input type="text" id="ml_pantalla" name="ml_pantalla">
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="mouse" name="mouse">
                        <label for="mouse">Mouse</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="guaya" name="guaya">
                        <label for="guaya">Guaya</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cargador" name="cargador">
                        <label for="cargador">Cargador</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="diadema" name="diadema">
                        <label for="diadema">Diadema</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="silla" name="silla">
                        <label for="silla">Silla</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cubiculo" name="cubiculo">
                        <label for="cubiculo">Cubículo</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="descansapies" name="descansapies">
                        <label for="descansapies">Descansapiés</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Observaciones y Estado</h2>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Seleccione una opción</option>
                        <option value="INGRESO">INGRESO</option>
                        <option value="RETIRO">RETIRO</option>
                    </select>
                </div>
            </div>

            <button type="submit">Enviar Registro</button>
        </form>
    </div>
</body>

</html>
